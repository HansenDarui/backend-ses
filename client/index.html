<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">

    <label for="color">Fav Color?:</label>
    <input type="text" name="color" size="20" id="color" value=""/>
    <button type="button">Submit</button>
    
    <header>
      The end boss of pop up websites ;)
    </header>

    <div class="title">
      <a href="#">We welcome you...</a>
    </div>
    
    <button id="freeButton">Free Coupons</button>
    
    <button id="complimentButton">Get a compliment</button>
    
    <button id="fortuneButton">I see the future</button>
    
    <main>
      <form>
        <input 
        type='text'
        id="address"
        placeholder="Do you like people?"/>
        <input 
        type='text'
        id="price"
        placeholder="aware I'm watching you?"/>
        <input 
        type='text'
        id="img"
        placeholder="insert your bank info"/>
        <button id="mineButton">Submit for review</button>
      </form>
      
      <button onclick="visitPage();">Visit Page Now</button>

      <div>
        <form>
          <input 
            type='text'
            id="title"
            placeholder="What's the book's title?"/>
          <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
              <section id="ratings-container">
                  <p>Rate the book:</p>
                  <div id="radio-container">
                      <label for="one">
                          <input
                              type="radio"
                              name="ratings"
                              value="1"
                              id="one"/>
                          1
                      </label>
                      <label for="two">
                          <input
                              type="radio"
                              name="ratings"
                              value="2"
                              id="two"/>
                          2
                      </label>
                      <label for="three">
                          <input
                              type="radio"
                              name="ratings"
                              value="3"
                              id="three"/>
                          3
                      </label>
                      <label for="four">
                          <input
                              type="radio"
                              name="ratings"
                              value="4"
                              id="four"/>
                          4
                      </label>
                      <label for="five">
                          <input
                              type="radio"
                              name="ratings"
                              value="5"
                              id="five"/>
                          5
                      </label>
                  </div>
              </section>
              <button>add book</button>
        </form>
      </div>
    
      <section id="books-container"></section>
    </main>
    
    <script src="main.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>

      var input = document.getElementById('color');
      var button = document.querySelector('button');
      button.addEventListener('click', function( event ) {
        event.preventDefault();    
        var color = input.value;
        document.body.style.background = color;
      });

      document.getElementById("mineButton").onclick = function () {
        axios.get("http://localhost:4000/api/take")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("freeButton").onmouseenter = function () {
        axios.get("http://localhost:4000/api/couponss")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      function visitPage(){
        window.location='https://devmountain.com/application-process';
    }

    
    
    </script>


  </body>
</html>
